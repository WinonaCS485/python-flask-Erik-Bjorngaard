<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
    <meta charset="UTF-8">
    <title>Students</title>
<table id="students" style="width:100%"><tbody><tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Advisor</th>
        <th>Major</th>
    </tr>
    {% for r in result %}
    <tr>
        <td>{{r.ID}}</td>
        <td> {{r.firstName}}</td>
        <td> {{r.middleName}}</td>
        <td> {{r.lastName}}</td>
        <td> {{r.address}}</td>
        <td> {{r.phoneNumber}}</td>
        <td> {{r.advisor}}</td>
        <td> {{r.major}}</td>
    </tr>
    {% endfor %}
</tbody></table>
